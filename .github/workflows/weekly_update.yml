name: Weekly Tax Data Update

on:
  schedule:
    # 毎週月曜日の朝9時 (JST) に実行 (UTCだと日曜0時)
    - cron: '0 0 * * 1'
  workflow_dispatch: # 手動実行ボタンもつける

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # リポジトリに書き込む権限

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 必要なライブラリをインストール
        run: |
          pip install requests beautifulsoup4 lxml

      - name: クローラーを実行
        run: |
          python data_collector.py

      - name: 変更を保存（Git Commit & Push）
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add data/
          # 変更がある時だけコミットする
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update tax data automatically" && git push)
